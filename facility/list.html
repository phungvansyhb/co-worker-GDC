<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LG사이언스파크</title>
<link rel="stylesheet" href="../css/facility/list.css">
<script src="../lib/js/jquery-3.4.1.js"></script>
<script src="../js/facility/list.js"></script>
</head>
<body>
<header>
	<div class="leftHalf">
		<img src="../img/logo.jpg" class="logo">
	</div>
	<div class="rightHalf">
		<a id="logoutBtn">로그아웃</a>
	</div>
</header>
<hr>
<div class="facility">
	<div class="tableTop">
		<label for="facilityType">시설유형</label>
		<select id="facilityType">
			<option value="">선택하세요</option>
			<option value="CR">회의실</option>
			<option value="PR">프로젝트룸</option>
			<option value="HL">강당</option>
		</select>
	</div>
	<table>
		<colgroup>
			<col style="width: 40%;">
			<col style="width: 20%;">
			<col style="width: 20%;">
			<col style="width: 20%;">
		</colgroup>
		<thead>
			<tr>
				<th>시설명</th>
				<th>시설유형</th>
				<th>이용료</th>
				<th>사용가능시간</th>
			</tr>
		</thead>
		<tbody>
			<tr id="CR_001" class="CR blind">
				<td class="facilityName">L회의실</td>
				<td>회의실</td>
				<td><span class="price">100000</span>원</td>
				<td>09-18</td>
			</tr>
			<tr id="CR_002" class="CR blind">
				<td class="facilityName">G회의실</td>
				<td>회의실</td>
				<td><span class="price">120000</span>원</td>
				<td>09-18</td>
			</tr>
			<tr id="PR_001" class="PR blind">
				<td class="facilityName">프로젝트룸 D6-1</td>
				<td>프로젝트룸</td>
				<td><span class="price">90000</span>원</td>
				<td>00-24</td>
			</tr>
			<tr id="HL_001" class="HL blind">
				<td class="facilityName">대강당</td>
				<td>강당</td>
				<td><span class="price">200000</span>원</td>
				<td>09-17</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="reservation">
	<div class="tableTop">
		<label for="teamBudget">팀예산</label>
		<input type="text" id="teamBudget" value="200000" readonly>
	</div>
	<form id="reservationForm" action="" method="post">
		<div class="reservationDetails">
			<table>
				<colgroup>
					<col style="width: 60%;">
					<col style="width: 20%;">
					<col style="width: 20%;">
				</colgroup>
				<thead>
					<tr>
						<th>시설명</th>
						<th>이용료</th>
						<th></th><!-- Delete Button -->
					</tr>
				</thead>
				<tbody>
					<tr id="reservationTemplate" class="blind">
						<td class="facilityName"></td>
						<td class="price"></td>
						<td><button type="button">삭제</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<table class="reservationSum">
			<colgroup>
				<col style="width: 30%;">
				<col style="width: 70%;">
			</colgroup>
			<tbody>
				<tr>
					<th>총 금액</th>
					<td><span id="totalPrice">0</span>원</td>
				</tr>
				<tr>
					<th>사번</th>
					<td>78999</td>
				</tr>
			</tbody>
		</table>
		<div class="reservationButtonDiv">
			<button type="submit">시설예약</button>
		</div>
	</form>
</div>
</body>
</html>
